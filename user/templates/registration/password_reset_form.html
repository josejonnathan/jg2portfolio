{% extends "base.html" %}
{% load form_extras %}
{% load i18n %} 

{% block content %}
<div class="row my-4">
    <div class="col-md-5 offset-md-3">
        <h2>{% trans "Reset Your Password" %}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">{% trans "Email:" %}</label>
                {{ form.email|add_class:"form-control" }}
                {% if form.email.errors %}
                    <div class="text-danger">
                        {{ form.email.errors }}
                    </div>
                {% endif %}
            </div>
            <div class="text-center">
                <button type="submit" class="general-button-orange my-3">{% trans "Send" %}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
