{% extends "base.html" %}

{% block content %}
<div class="row my-4">
    <div class="col-md-5 offset-md-3">
        <h2>Confirm Delete Education</h2>
        <p>Are you sure you want to delete this education?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="general-button-black">Delete</button>
            <a href="{% url 'user_detail' %}" class="general-button-orange">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
