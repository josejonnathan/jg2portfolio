{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="d-flex my-3">
                <h2>{% if object %}{% trans "Edit Interest" %}{% else %}{% trans "Add Interest" %}{% endif %}</h2>
                <img class="hint-icon mx-4" src="{% static 'images/hint.png' %}" alt="" data-bs-toggle="tooltip" data-bs-placement="top" title="{% trans "Interests are not mandatory, but they help humanize your profile. Many of them also support your skills, but be sure to present those that positively contribute to your CV." %}">
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="general-button-orange my-3">{% trans "Save Interest" %}</button>
                    <a class="general-button-black" href="{% url 'user_detail' %}">{% trans "Cancel" %}</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
