{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>{% if object %}{% trans "Edit Experience" %}{% else %}{% trans "Add Experience" %}{% endif %}</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="general-button-orange my-3">{% trans "Save Experience" %}</button>
                    <a class="general-button-black" href="{% url 'user_detail' %}">{% trans "Cancel" %}</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
