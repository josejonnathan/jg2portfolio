{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row my-4">
    <div class="col-md-5 offset-md-3">
        <h2>{% trans "Login" %}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">{% trans "Username:" %}</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">{% trans "Password:" %}</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="general-button-orange my-3">{% trans "Login" %}</button>
            </div>
        </form>
    
        <div class="d-flex justify-content-around mt-3">
            <a class="text-link-black" href="{% url 'password_reset' %}">{% trans "Forgot your Password?" %}</a>
            <a class="text-link-black" href="{% url 'register' %}">{% trans "New User?" %}</a>
        </div>
    </div>
</div>
{% endblock %}
