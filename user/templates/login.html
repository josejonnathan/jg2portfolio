{% extends "base.html" %}

{% block content %}
<div class="row my-4">
    <div class="col-md-5 offset-md-3">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="general-button-orange my-3">Login</button>
            </div>
        </form>
    
    <!-- Enlace para restablecer contraseÃ±a -->
        <div class="d-flex justify-content-around mt-3">
            <a class="text-link-black" href="{% url 'password_reset' %}">Forgot your Password?</a>
            <a class="text-link-black" href="{% url 'register' %}">New User?</a>
        </div>
    </div>
</div>
{% endblock %}
