{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="{% url 'login' %}">Already Registered? Login</a>

    </form>
</div>
{% endblock %}
