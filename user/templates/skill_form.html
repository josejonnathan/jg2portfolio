{% extends "base.html" %}

{% block content %}
<div class="row my-4">
    <div class="col-md-5 offset-md-3">
        <h2>{{ view.title }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="general-button-orange my-3">Save Skill</button>
        </form>
    </div>
</div>
{% endblock %}
