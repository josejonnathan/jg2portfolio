{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block content %}
<div class="row my-4">
    <div class="col-md-5 offset-md-3">
        <div class="d-flex my-3">
            <h2>{% trans "Template Selection" %}</h2>
            <img class="hint-icon mx-4" src="{% static 'images/hint.png' %}" alt="" data-bs-toggle="tooltip" data-bs-placement="top" title="{% trans "Here you can select a template for your public CV. Additionally, for block-based templates, you can choose the background color." %}">
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="general-button-orange my-3">{% trans "Update" %}</button>
                <a class="general-button-black" href="{% url 'curriculum_detail' profile.pk %}">{% trans "Cancel" %}</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
