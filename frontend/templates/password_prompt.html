{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row my-4">
    <div class="col-md-5 offset-md-3">
        <h2 class="my-4">
            {% trans "Enter the password to view this CV" %}
        </h2>
        <form action="" method="get">
            <div class="form-group">
                <label class="my-2" for="password">{% trans "Password:" %}</label>
                <input class="form-control" type="password" id="password" name="password">
            </div>
            <div class="text-center">
                <button class="general-button-orange my-4" type="submit">{% trans "Watch CV" %}</button>

            </div>
        
        </form>
    
    </div>
</div>
{% endblock %}
