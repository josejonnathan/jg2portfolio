{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro.Cur.Vit</title>

    <link
      rel="icon"
      href="{% static 'images/favicon.png' %}"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Matemasie&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">


    {% block head %}
    {% endblock %}

</head>
<body style="background-color: rgb(189, 204, 216) ; font-family: Montserrat">



    {% block content %}  
    {% endblock %}

    

    <footer class="container-fluid text-center text-light py-3" style="background-color: black;" >
      <div class="row flex-wrap justify-content-center align-items-center">
        <div class="col-3">
          <p>&copy; 2024 Jonnathan Gonzalez</p>
        </div>
        <div class="col-3 ">
          <p><a class="text-light" href="mailto:pro.cur.vit@gmail.com" style="text-decoration: none;">{% trans "Contact" %}</a></p>
        </div>
        <div class="col-4 d-flex flex-wrap">
          <form action="{% url 'set_language' %}" method="post">
            {% csrf_token %}
            <div class="form-group" >
              <input name="next" type="hidden" value="{{ redirect_to }}">
              <select class="form-control bg-black text-white border-0" name="language">
                  {% get_current_language as LANGUAGE_CODE %}
                  {% get_available_languages as LANGUAGES %}
                  {% for lang in LANGUAGES %}
                      <option class="bg-black text-white" value="{{ lang.0 }}" {% if lang.0 == LANGUAGE_CODE %}selected{% endif %}>
                          {{ lang.1 }}
                      </option>
                  {% endfor %}
              </select>
              <button class="general-button-white" type="submit">{% trans "Change Language" %}</button>
            </div>
            
          </form>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

      {% block scripts %}
      {% endblock %}

</body>
</html>
