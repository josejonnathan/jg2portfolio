{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonnathan Gonzalez</title>

    <link
      rel="icon"
      href="{% static 'images/favicon.png' %}"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link href="{{ profile.template.body_font.url }}" rel="stylesheet">

    {% block head %}
    {% endblock %}

</head>
<body style="background-color: {% if profile.background_dark %} {{ profile.template.colors.dark }} {% else %} {{ profile.template.colors.light }} {% endif %}; font-family: {{ profile.template.body_font }}">



    {% block content %}  
    {% endblock %}

    

    <footer class="container-fluid text-center text-light py-3" style="background-color: black;" >
      <div class="row flex-wrap justify-content-center align-items-center">
        <div class="col-3"><p>&copy; 2024 Jonnathan Gonzalez</p>
        </div>
        <div class="col-3 ">
          <p><a class="text-light" href="mailto:jonnathan@origenaudio.com" style="text-decoration: none;">Contact</a></p>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

      {% block scripts %}
      {% endblock %}

</body>
</html>
